<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #333;
            background-color: #f0f9ff; /* Light blue background */
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            background: linear-gradient(to bottom, #a3c2f7, #f0f9ff); /* Gradient from light blue to white */
        }
        .hero img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .hero h1 {
    font-size: 2.5em;
    color: #004080; /* Dark blue for contrast */
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow */
    font-weight: bold; /* Makes the text bolder */
    letter-spacing: 0.05em; /* Slightly increases space between letters */
    text-transform: uppercase; /* Converts text to uppercase for a distinctive look */
}
        .hero p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }
        .cta-button {
            position: absolute;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #004080; /* Dark blue button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 30%;
        }
        .cta-button:hover {
            background-color: #003366; /* Darker blue on hover */
        }
        .contact {
            padding: 2px;
            text-align: center;
            background-color: #e6f2ff00; /* Light blue background */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 150px;
        }
        .contact h2 {
            font-size: 2em;
            color: #004080; /* Dark blue for contrast */
            margin-bottom: 10px;
        }
        .contact p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }
        .contact i {
            margin-right: 10px;
            color: #004080; /* Dark blue for icons */
        }
        .footer {
            text-align: center;
            padding: 2px;
            background-color: #004080; /* Matching footer color */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="../images/logo.png" alt="Logo">
            <h1>Creative Smile Dental Clinic</h1>
            <p>Keep Smiling!</p>
            <a href="LogIn.html" class="cta-button">Get Started</a>
        </div>
        <div id="contact" class="contact">
 
            <p><i class="fas fa-phone"></i> 0970-156-7163 / 0967-351-3328</p>
            <p><i class="fab fa-facebook"></i><a href="https://www.facebook.com/CSDCTabacoBranch" target="_blank" style="color: #004080; text-decoration: none;">Creative Smile Dental Clinic Tabaco Branch</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Creative Smile Dental. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

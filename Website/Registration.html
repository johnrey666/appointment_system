<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Smile Dental Clinic</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            background-image: url('../Images/background.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(121, 89, 249, 0.264);
            backdrop-filter: blur(3px);
            z-index: 1;
        }
        .navbar {
            background-color: rgb(173, 216, 230); /* Set the desired background color */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-link {
            color: black !important;
            font-weight: bold;
            margin: 0 5px; /* Add some spacing between the nav links */
            border-radius: 5px; /* Optional: round the corners */
            padding: 5px 10px; /* Add some padding to the links */
        }
        .form-container {
            width: 100%;
            max-width: 480px; /* Reduced width */
            padding: 20px; /* Reduced padding */
            background-color: rgba(222, 251, 255, 0.955); /* Light blue background */
            border: 1px solid #e3e6f0;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgb(6, 53, 94);
            text-align: center;
            margin-right: 200px;
            position: relative;
            z-index: 2;
        }
        .form-container h2 {
            color: #004080; /* Dark blue for contrast */
            margin-bottom: 10px; /* Reduced margin */
        }
        .form-container .form-group label {
            color: #333;
        }
        .form-container .btn-primary {
            background-color: #004080; /* Dark blue button */
            border-color: #004080;
        }
        .form-container .btn-primary:hover {
            background-color: #003366; /* Darker blue on hover */
            border-color: #003366;
        }
        .form-container .text-center a {
            color: #004080;
        }
        .form-container .text-center a:hover {
            color: #003366;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px; /* Reduced margin */
        }
        .form-container .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px; /* Reduced margin */
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
        .abouts {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Reduced margin */
        }
        .abouts a {
            color: #666;
            margin: 0 5px; /* Reduced margin */
            text-decoration: none;
        }
        .abouts a:hover {
            color: #004080;
        }
        .fa-icon {
            margin-right: 5px; /* Reduced margin */
            color: #004080; /* Dark blue icons */
        }
        .eye {
            height: 16px;
            width: 16px;
            margin-bottom: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <img src="../Images/logo.png" class="logo" alt="Logo">
        <form action="submit_registration.php" method="post" onsubmit="handleRegistration(event)">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" id="mi" name="mi" placeholder="M.I">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group col-md-6 password-container">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password"><img src="../Images/show.png" class="eye" alt="Toggle Password Visibility"></span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <select class="form-control" id="gender" name="gender" required>
                        <option selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="contact-number" name="contact-number" placeholder="Mobile Number" inputmode="numeric" pattern="[0-9]*" required oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="date" style="color: #005f5fb3;">Date of Birth</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="Date of Birth" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
            <div class="text-center mt-2">
                <a href="login.html">Already have an account? Log In here</a>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function(e) {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        function handleRegistration(event) {
            event.preventDefault();
            setTimeout(function() {
                window.location.href = 'login.html?registered=true';
            }, 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="accounts.css">
    <link rel="icon" href="../../Images/logo.png" style="height: 64px; width: 64px;">
</head>
<body>
    <nav class="navbar">
        <img src="../../Images/logo.png" alt="Creative Smile Dental Clinic Logo">
        <h2>Creative Smile Dental Clinic</h2>
        <h3 class="nav_text">Accounts</h3>
    </nav>
    <div class="sidebar">
        <img src="../../Images/default.png" alt="Admin Photo">
        <div class="admin-label">Admin</div>
        <a href="../dashboard/dashboard.html" aria-label="Go to Dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="../patients_record/patients.html" aria-label="Go to Patients Records"><i class="fas fa-users"></i> Patients Records</a>
        <a href="../patients_schedule/schedule.html" aria-label="Go to Schedule"><i class="fas fa-calendar-alt"></i> Schedule</a>
        <a href="Accounts.html" class="current" aria-label="Go to Accounts"><i class="fas fa-file-invoice-dollar"></i> Accounts</a>
        <a href="../sales_dashboard/sales.html" aria-label="Go to Sales"><i class="fas fa-chart-line"></i> Sales</a>
        <a href="../about/about.html" aria-label="Go to About"><i class="fas fa-info-circle"></i> About</a>
        <div class="logout">
            <a href="../login/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="main-content">
        <div class="p-4">
            <div class="d-flex justify-content-between mb-3">
                <h5>USERS</h5>
                <h5 id="password-header">PASSWORD</h5>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addNewUserModal">
                    <i class="fas fa-plus"></i> ADD NEW
                </button>
            </div>
            <div id="accountsList">
                <div class="account-row d-flex justify-content-between align-items-center p-2 mb-2">
                    <span>ADMIN</span>
                    <span class="password-placeholder">••••••••••••</span>
                    <input type="password" class="form-control w-25 password-fields" placeholder="New Password">
                    <input type="password" class="form-control w-25 password-fields" placeholder="Confirm Password">
                    <button class="btn btn-sm btn-light edit-btn" onclick="toggleEditMode(this)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-light save-btn" onclick="toggleEditMode(this)"><i class="fas fa-save"></i></button>
                </div>
                <!-- More account rows can be added here -->
                <div class="account-row d-flex justify-content-between align-items-center p-2 mb-2">
                    <span>ADMIN</span>
                    <span class="password-placeholder">••••••••••••</span>
                    <input type="password" class="form-control w-25 password-fields" placeholder="New Password">
                    <input type="password" class="form-control w-25 password-fields" placeholder="Confirm Password">
                    <button class="btn btn-sm btn-light edit-btn" onclick="toggleEditMode(this)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-light save-btn" onclick="toggleEditMode(this)"><i class="fas fa-save"></i></button>
                </div>
                <div class="account-row d-flex justify-content-between align-items-center p-2 mb-2">
                    <span>ADMIN</span>
                    <span class="password-placeholder">••••••••••••</span>
                    <input type="password" class="form-control w-25 password-fields" placeholder="New Password">
                    <input type="password" class="form-control w-25 password-fields" placeholder="Confirm Password">
                    <button class="btn btn-sm btn-light edit-btn" onclick="toggleEditMode(this)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-light save-btn" onclick="toggleEditMode(this)"><i class="fas fa-save"></i></button>
                </div>
                <div class="account-row d-flex justify-content-between align-items-center p-2 mb-2">
                    <span>ADMIN</span>
                    <span class="password-placeholder">••••••••••••</span>
                    <input type="password" class="form-control w-25 password-fields" placeholder="New Password">
                    <input type="password" class="form-control w-25 password-fields" placeholder="Confirm Password">
                    <button class="btn btn-sm btn-light edit-btn" onclick="toggleEditMode(this)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-light save-btn" onclick="toggleEditMode(this)"><i class="fas fa-save"></i></button>
                </div>
                <div class="account-row d-flex justify-content-between align-items-center p-2 mb-2">
                    <span>ADMIN</span>
                    <span class="password-placeholder">••••••••••••</span>
                    <input type="password" class="form-control w-25 password-fields" placeholder="New Password">
                    <input type="password" class="form-control w-25 password-fields" placeholder="Confirm Password">
                    <button class="btn btn-sm btn-light edit-btn" onclick="toggleEditMode(this)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-light save-btn" onclick="toggleEditMode(this)"><i class="fas fa-save"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add New User Modal -->
    <div class="modal fade" id="addNewUserModal" tabindex="-1" aria-labelledby="addNewUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="accounts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../../Images/logo.png" style="height: 64px; width: 64px;">

    <title>Creative Smile Dental Clinic</title>
 
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="login-box">
                <img src="../../Images/logo.png" alt="Creative Smile Dental Clinic" style="height: 70%; width: 70%;">
                <div class="input-container">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-container password-container">
                    <input type="password" placeholder="Password" id="password">
                    <img class="toggle-password" src="../../Images/hide.png" alt="Toggle password" onclick="togglePassword()">
                </div>
                <button>Log In</button>
            </div>
            <div class="image-box">
                <img src="../../Images/admin_login.png" alt="Dentist and patient">
            </div>
        </div>
    </div>
<script src="login.js"></script>
</body>
</html>

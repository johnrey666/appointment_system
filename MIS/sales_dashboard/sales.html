<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="sales.css">
    <link rel="icon" href="../../Images/logo.png" style="height: 64px; width: 64px;">
</head>
<body>
    <nav class="navbar">
        <img src="../../Images/logo.png" alt="Creative Smile Dental Clinic Logo">
        <h2>Creative Smile Dental Clinic</h2>
        <h3 class="nav_text">Sales Dashboard</h3>
    </nav>
    <div class="sidebar">
        <img src="../../Images/default.png" alt="Admin Photo">
        <div class="admin-label">Admin</div>
        <a href="../dashboard/dashboard.html" aria-label="Go to Dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="../patients_record/patients.html" aria-label="Go to Patients Records"><i class="fas fa-users"></i> Patients Records</a>
        <a href="../patients_schedule/schedule.html" aria-label="Go to Schedule"><i class="fas fa-calendar-alt"></i> Schedule</a>
        <a href="../user_accounts/accounts.html" aria-label="Go to Accounts"><i class="fas fa-file-invoice-dollar"></i> Accounts</a>
        <a href="Sales.html" aria-label="Go to Sales"><i class="fas fa-chart-line"></i> Sales</a>
        <a href="../about/about.html" aria-label="Go to About"><i class="fas fa-info-circle"></i> About</a>
        <div class="logout">
            <a href="../login/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card p-3">
                    <h5>PATIENT'S</h5>
                    <div class="d-flex align-items-center">
                        <h2 class="me-2">1,463</h2>
                        <i class="fas fa-user fa-2x"></i>
                    </div>
                    <small class="text-success">+162 CURRENTLY ADDED</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card p-3">
                    <h5>PROFIT</h5>
                    <div class="d-flex align-items-center">
                        <h2 class="me-2">60%</h2>
                        <i class="fas fa-dollar-sign fa-2x"></i>
                    </div>
                    <small class="text-success">+0.01%</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card p-3">
                    <h5>SALES ANALYTICS</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
        <h4>RECENT INVOICE</h4>
        <div class="recent-invoice p-3">
        <h5> Staff<br><br><br><br><br><br></h5>
           
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sales.js"></script>
</body>
</html>
